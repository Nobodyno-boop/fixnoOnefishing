name: Build plugin on push
on: 
  push:
    branches:
      - "master"
      - "develop"
    tags:
      - "v*"
  # pull_request event is required only for autolabeler
  pull_request:
    # Only following types are handled by the action, but one can default to all as well
    types: [ opened, reopened, synchronize ]
permissions:
  contents: read

jobs:
  gradle:
    permissions:
      contents: write  # for release-drafter/release-drafter to create a github release
      pull-requests: write  # for release-drafter/release-drafter to add label to PR
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-java@v1
        with:
          java-version: 11
      - uses: gradle/gradle-build-action@v2
        with:
          gradle-version: wrapper
      - name: Make gradlew executable # https://github.com/actions/starter-workflows/issues/171#issuecomment-555036259
        run: chmod +x ./gradlew
      - name: Sync Gradle dependencies
        run: ./gradlew dependencies
      - name: Execute Gradle build
        run: ./gradlew build
      - name: Execute Gradle build on FixColor
        run: ./gradlew :fix-color:build
      - uses: release-drafter/release-drafter@v5
        id: release
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      - name: Upload artifact and release
        uses: nanoufo/action-upload-artifacts-and-release-assets@main
        with:
          path: |
            build/build/*.jar
            fixColor/build/libs/*.jar
            build.yml
          upload-release-files: true
          release-upload-url: ${{ steps.release.outputs.upload_url }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}